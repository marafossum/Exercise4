        <title>HTML basics</title>

    <style>
        #student {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
}
        #student td, #student th {
        border: 1px solid wheat;
        padding: 8px;
        }
        
        #student tr:hover
        {background-color: gray;}
        
        #student th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: blue;
        color: white;
}
        
    </style>

        <table id="student">

</html>
